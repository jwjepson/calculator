<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <h4 class="screen-data"></h4>
        </div>
        <div class="buttons">
            <button type="button" class="button clear-button">C</button>
            <button type="button" class="button negative-button">+/-</button>
            <button type="button" class="button percent-button">%</button>
            <button type="button" class="button operator" value="divide">รท</button>
            <button type="button" class="button number">7</button>
            <button type="button" class="button number">8</button>
            <button type="button" class="button number">9</button>
            <button type="button" class="button operator" value="multiply">ร</button>
            <button type="button" class="button number">4</button>
            <button type="button" class="button number">5</button>
            <button type="button" class="button number">6</button>
            <button type="button" class="button operator" value="subtract">-</button>
            <button type="button" class="button number">1</button>
            <button type="button" class="button number">2</button>
            <button type="button" class="button number">3</button>
            <button type="button" class="button operator" value="add">+</button>
            <button type="button" class="button number zero-button">0</button>
            <button type="button" class="button number decimal-button">.</button>
            <button type="button" class="button equal-button">=</button>
        </div>
    </div>
</body>
</html>
